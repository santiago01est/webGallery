<style>
  .slide {
      position: relative;
      box-shadow: 0px 10px 10px rgba(0, 0, 0);
      margin-top: 0;
      margin-left: 200px;
      margin-right: 200px;

  }

  .slide-inner {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: calc(400px + 5em);

  }

  .slide-open:checked+.slide-item {
      position: static;
      opacity: 100;
  }

  .slide-item {
      position: absolute;
      opacity: 0;
      -webkit-transition: opacity 0.6s ease-out;
      transition: opacity 0.6s ease-out;
  }

  .slide-item img {
      display: block;
      height: auto;
      max-width: 100%;
  }

  .slide-control {
      background: rgba(0, 0, 0, 0.28);
      border-radius: 50%;
      color: #fff;
      cursor: pointer;
      display: none;
      font-size: 40px;
      height: 40px;
      line-height: 35px;
      position: absolute;
      top: 50%;
      -webkit-transform: translate(0, -50%);
      cursor: pointer;
      -ms-transform: translate(0, -50%);
      transform: translate(0, -50%);
      text-align: center;
      width: 40px;
      z-index: 10;
  }

  .slide-control.prev {
      left: 2%;
  }

  .slide-control.next {
      right: 2%;
  }

  .slide-control:hover {
      background: rgba(0, 0, 0, 0.8);
      color: #aaaaaa;
  }

  #slide-1:checked~.control-1,
  #slide-2:checked~.control-2,
  #slide-3:checked~.control-3 {
      display: block;
  }

  .slide-indicador {
      list-style: none;
      margin: 0;
      padding: 0;
      position: absolute;
      bottom: 2%;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
  }

  .slide-indicador li {
      display: inline-block;
      margin: 0 5px;
  }

  .slide-circulo {
      color: #828282;
      cursor: pointer;
      display: block;
      font-size: 35px;
  }

  .slide-circulo:hover {
      color: #aaaaaa;
  }

  #slide-1:checked~.control-1~.slide-indicador li:nth-child(1) .slide-circulo,
  #slide-2:checked~.control-2~.slide-indicador li:nth-child(2) .slide-circulo,
  #slide-3:checked~.control-3~.slide-indicador li:nth-child(3) .slide-circulo {
      color: #428bca;
  }

  #titulo {
      width: 100%;
      position: absolute;
      padding: 0px;
      margin: 0px auto;
      text-align: center;
      font-size: 27px;
      color: rgba(255, 255, 255, 1);

      z-index: 9999;
      text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.33),
          -1px 0px 2px rgba(255, 255, 255, 0);
  }

  .titleCocora {

      font-size: 2rem;
      margin-left: 200px;
      color: #fff;
  }

  .parrafoGallery {

      font-size: 1rem;
      margin-left: 200px;
      color: #fff;
  }


  @media(max-width: 900px) {
      .slide {
          position: relative;
